experiment_name = "live_edges"
local_output_dir = "output"
output_dir = "output/localhost/localhost"

experiment_server_cmd = 'experiment_server.py'

tracker_cmd = 'run_tracker.sh'

experiment_time = 1200
local_instance_cmd = "process_guard.py -c live_edges_client.py -c live_edges_client.py -c live_edges_client.py -c live_edges_client.py -c live_edges_client.py -t $EXPERIMENT_TIME -m $OUTPUT_DIR  -o $OUTPUT_DIR "

DISPERSY_STATISTICS_EXTRACTION_CMD = 'extract_live_edges_statisics.py'
post_process_cmd = 'post_process_dispersy_experiment.sh'
extra_r_scripts_to_run = "plot_trust.r"

sync_subscribers_amount = 5
use_local_venv = FALSE

# Delay between sending the experiment info and the start signal
sync_experiment_start_delay = 1

sync_port = __unique_port__
sync_host = 127.0.0.1

tracker_crypto = 'nocrypto'

PROFILE_MEMORY = FALSE
MANHOLE_ENABLE = FALSE
